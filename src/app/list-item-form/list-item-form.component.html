<h1>{{getTitle()}}</h1>
<div class="alert alert-danger" role="alert" *ngIf="errorMessage">
    {{errorMessage}}
</div>
<!--<div class="alert alert-warning" role="warning">
  <p>Form Status: {{ listForm.status }}</p>
</div>-->
<form (ngSubmit)="onSubmit()" [formGroup]="listItemForm">

    <div class="form-group">
        <label for="title">title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Title"
            formControlName="title" minlength="2">
    </div>

    <div class="form-group">
        <label for="description">Short description</label>
        <textarea class="form-control" id="description" name="description" placeholder="description"
            formControlName="description" minlength="2" rows="3"></textarea>
    </div>

    <div class="from-group pb-3">
        <label for="date">Date</label>
        <div class="d-flex">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker> 
            <input matInput [matDatepicker]="picker" class="form-control" placeholder="{{today | date:'dd/MM/yyyy'}}" id="date" name="date" formControlName="date">
        </div>
        
    </div>

    <button type="submit" class="btn btn-primary" *ngIf="isAdd" [disabled]="!listItemForm.valid || isSubmitted">Add new
        list</button>
    <button type="submit" class="btn btn-primary" *ngIf="isEdit"
        [disabled]="!listItemForm.valid || isSubmitted">Save</button>
</form>
